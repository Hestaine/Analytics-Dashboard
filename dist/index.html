<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="icon" href="./images/analytics.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/styles.css">
</head>
<body class="bg-ash-100 font-jarkata">
    <div class="container flex flex-row overflow-hidden">
        <div class="slidebar flex flex-col bg-ash-50 gap-[9rem] w-[75px] pt-[1rem] items-center relative">
            <div class="first-slide">
                <img src="./images/analytics.svg" alt="analytics" class="analytics p-[10px] cursor-pointer">
                <img src="./images/fourboxes.svg" alt="dashboard" class="dashboard p-[15px] cursor-pointer">
                <img src="./images/imgbefore.svg" alt="imgbefore" class="imgbefore absolute top-[92px] right-0">
                <img src="./images/income.svg" alt="income" class="income p-[15px] cursor-pointer">
                <img src="./images/friends.svg" alt="friends" class="friends p-[15px] cursor-pointer">
                <img src="./images/cube.svg" alt="cube" class="cube p-[15px] cursor-pointer">
                <img src="./images/stone.svg" alt="stone" class="stone p-[15px] cursor-pointer">
                <img src="./images/information.svg" alt="information" class="information p-[15px] cursor-pointer">
                <div class="theme bg-white p-[7px] items-center flex flex-col gap-[1rem] w-[75%] mx-auto rounded-full">
                <img src="./images/bright.svg" alt="bright" class="bright cursor-pointer w-[100%]">
                <img src="./images/dark.svg" alt="dark" class="dark cursor-pointer w-[100%]">
                </div>
            </div>
            <div class="second-slide flex flex-col items-center w-[100%]">
                <img src="./images/forward.svg" alt="forward" class="forward p-[15px] cursor-pointer">
                <img src="./images/settings.svg" alt="settings" class="settings p-[15px] cursor-pointer">
                <img src="./images/logout.svg" alt="logout" class="logout p-[15px] cursor-pointer">
            <div class="whitespace bg-white w-[100%] h-[90px]"></div>
            </div>
        </div>
        <div class="main">
            <div class="nav">
                <h2 class="dashboard-text">Dashboard</h2>
                <div class="right-nav">
                    <label for="search" class="search-label">
                        <img src="./images/search.svg" alt="search" class="search">
                        <input type="search" name="search" id="search" class="search " placeholder="Search...">
                    </label>
                    <label for="calender" class="calender-label">
                        <img src="./images/calender.svg" alt="calender" class="calender">
                        <h4>November 15, 2023</h4>
                    </label>
                    <img src="./images/notification.svg" alt="notification" class="notification">
                    <div class="gmail-info">
                        <img src="./images/profile6.svg" alt="profile6" class="profile6">
                        <div class="gmail-text">
                            <h4 class=""></h4>
                            <h5 class=""></h5>
                        </div>
                        <img src="./images/arrowdown.svg" alt="arrowdown" class="arrow">
                    </div>
                </div>
            </div>
            <section class="sect1">
                <div class="sales-trend"></div>
                <div class="trade-info"></div>
            </section>
            <section class="sect2">
                <div class="last-orders"></div>
                <div class="top-platform"></div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
