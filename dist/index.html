<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/styles.css">
</head>
<body class="bg-ash-0">
    <div class="container flex flex-row">
        <div class="slidebar">
            <div class="first-slide">
                <img src="./images/analytics.svg" alt="analytics" class="analytics">
                <img src="./images/fourboxes.svg" alt="dashboard" class="dashboard">
                <img src="./images/income.svg" alt="income" class="income">
                <img src="./images/friends.svg" alt="friends" class="friends">
                <img src="./images/cube.svg" alt="cube" class="cube">
                <img src="./images/stone.svg" alt="stone" class="stone">
                <img src="./images/information.svg" alt="information" class="information">
                <div class="theme">
                <img src="./images/bright.svg" alt="bright" class="bright">
                <img src="./images/dark.svg" alt="dark" class="dark">
                </div>
            </div>
            <div class="second-slide">
                <img src="./images/forward.svg" alt="forward" class="forward">
                <img src="./images/settings.svg" alt="settings" class="settings">
                <img src="./images/logout.svg" alt="logout" class="logout">
            </div>
        </div>
        <div class="main">
            <div class="nav"></div>
            <section class="sect1">
                <div class="sales-trend"></div>
                <div class="trade-info"></div>
            </section>
            <section class="sect2">
                <div class="last-orders"></div>
                <div class="top-platform"></div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
