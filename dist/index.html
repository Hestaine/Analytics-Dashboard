<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="icon" href="./images/analytics.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/styles.css">
</head>
<body class="bg-ash-100 font-jarkata">
    <div class="container flex flex-row">
        <div class="slidebar flex flex-col bg-ash-1000 gap-[9rem] w-[5rem] pt-[1rem] items-center relative">
            <div class="first-slide flex flex-col items-center">
                <img src="./images/analytics.svg" alt="analytics" class="analytics p-[9px] cursor-pointer">
                <img src="./images/fourboxes.svg" alt="dashboard" class="dashboard p-[9px] cursor-pointer">
                <img src="./images/imgbefore.svg" alt="imgbefore" class="imgbefore absolute top-[85px] right-0">
                <img src="./images/income.svg" alt="income" class="income p-[9px] cursor-pointer">
                <img src="./images/friends.svg" alt="friends" class="friends p-[9px] cursor-pointer">
                <img src="./images/cube.svg" alt="cube" class="cube p-[11px] cursor-pointer">
                <img src="./images/stone.svg" alt="stone" class="stone p-[9px] cursor-pointer">
                <img src="./images/information.svg" alt="information" class="information p-[9px] cursor-pointer">
                <div class="theme bg-white p-[4px] items-center flex flex-col gap-[1rem] w-[60%] mx-auto rounded-full">
                <img src="./images/bright.svg" alt="bright" class="bright cursor-pointer w-[100%]">
                <img src="./images/dark.svg" alt="dark" class="dark cursor-pointer w-[100%]">
                </div>
            </div>
            <div class="second-slide flex flex-col items-center w-[100%] overflow-hidden">
                <img src="./images/forward.svg" alt="forward" class="forward p-[9px] cursor-pointer">
                <img src="./images/settings.svg" alt="settings" class="settings p-[9px] cursor-pointer">
                <img src="./images/logout.svg" alt="logout" class="logout p-[9px] cursor-pointer">
            <div class="whitespace bg-white w-[100%] h-[90px]"></div>
            </div>
        </div>
        <div class="main w-[98vh] flex flex-col gap-[2rem]">
            <div class="nav bg-ash-50 flex gap-[20rem] justify-center items-center p-[1rem] w-[98vw] border border-[#DADDDD]">
                <h2 class="dashboard-text text-h5">Dashboard</h2>
                <div class="right-nav flex gap-[1.rem] items-center">
                    <label for="search" class="search-label relative justify-center">
                        <input type="search" name="search" id="search" class="search h-[3rem] w-[21.8125rem] pl-[2rem] items-center rounded-[1.5rem] border-[1px] border-solid border-[#DADDDD] bg-white placeholder:font-sans outline-none" placeholder="Search...">
                        <img src="./images/search.svg" alt="search" class="search absolute top-[14px] left-[10px]">
                    </label>
                    <label for="calender" class="calender-label flex gap-[1rem] h-[2.5rem] py-[0.75rem] px-[1rem] justify-center items-center ml-[3rem] w-[25%]">
                        <img src="./images/calender.svg" alt="calender" class="calender">
                        <h4 class="text-[14px]">November 15, 2023</h4>
                    </label>
                    <img src="./images/notification.svg" alt="notification" class="notification cursor-pointer border border-[#DADDDD] rounded-full w-[2.5rem] h-[2.5rem] p-[0.6875rem] justify-center items-center">
                    <div class="gmail-info flex w-[14.9375rem] h-[3.25rem] py-[0.375rem] px-[0.5rem] justify-center items-center gap-[0.75rem] rounded-[1.75rem] border border-solid border-[#DADDDD] ml-[1.3rem]">
                        <img src="./images/profile6.svg" alt="profile6" class="profile6">
                        <div class="gmail-text">
                            <h4 class="text-[1rem] text-right font-Inter">Justin Bergson</h4>
                            <h5 class="text-[0.875rem] text-[#787486] text-right font-Inter">Justin@gmail.com</h5>
                        </div>
                        <img src="./images/arrowdown.svg" alt="arrowdown" class="arrow">
                    </div>
                </div>
            </div>
            <section class="sect1">
                <div class="sales-trend"></div>
                <div class="trade-info">
                    <div class="two-first">
                        <div class="total-order flex flex-col items-start gap-[0.625rem]">
                            <div class="img-div flex w-[12.9375rem] justify-between items-center">
                                <img src="./images/cubecheck.svg" alt="cubecheck" class="cubecheck">
                                <img src="./images/tradeline1.svg" alt="tradeline" class="tradeline">
                            </div>
                            <h3 class="totaltext text-[1.125rem] font-[500] text-[#898989]">Total Order</h3>
                            <h2 class="totalnumber text-[1.5rem] font-[600] text-[#3A3F51]">350</h2>
                            <div class="monthcheck flex items-center gap-[0.625rem]">
                                <h6 class="totaltext bg-[rgba(52, 202, 165, 0.12)] text-lightgreen">
                                    <img src="./images/tradeup.svg" alt="tradeup" class="tradeup">
                                    23.5%
                                </h6>
                                <h6 class="totaltext">
                                    VS. Previous month
                                </h6>
                            </div>
                        </div>
                        <div class="total-refund"></div>
                    </div>
                    <div class="therest">
                        <div class="average sales"></div>
                        <div class="toatal-income"></div>
                    </div>
                </div>
            </section>
            <section class="sect2">
                <div class="last-orders"></div>
                <div class="top-platform"></div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
